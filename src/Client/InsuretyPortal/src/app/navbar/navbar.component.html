<nav
  class="navbar navbar-expand-sm navbar-light bg-light"
  style="z-index: 1000"
>
  <div class="container-fluid">
    <a
      class="navbar-brand"
      style="font-family: 'Poppins'; font-size: 1.3rem; letter-spacing: 0.1rem"
      routerLink="/"
      >{{ title }}</a
    >
    <button
      class="navbar-toggler"
      type="button"
      (click)="toogleNavbarCollapse()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      id="navbarNavAltMarkup"
      [ngClass]="{ collapse: isNavbarCollapsed }"
    >
      <div class="navbar-nav ms-auto">
        <ng-container *ngIf="isLoggedIn; else notLoggedInTemplate">
          <a
            class="nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            routerLink="/"
          >
            Policy
          </a>
          <a class="nav-link" routerLinkActive="active" routerLink="/customer">
            Customer
          </a>

          <button class="btn btn-dark btn-sm ms-3" (click)="signout()">
            Signout
          </button>
        </ng-container>

        <ng-template #notLoggedInTemplate>
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/login"
            >Login</a
          >
          <a class="nav-link" routerLinkActive="active" routerLink="/signup">
            Signup
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
