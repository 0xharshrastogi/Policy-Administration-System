<div class="container login-form">
  <div class="row">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
      <form class="form mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="h3">Login</div>
          <p>Please Sign In To Continue</p>
        </div>

        <div class="alert alert-danger" *ngIf="isError">
          {{ errorMessage }}
        </div>

        <section class="p-2 form-container">
          <div class="mt-3">
            <label for="userName" class="form-label custom-label"
              >Username
            </label>
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-user fa-xs me-2"></i>

              <input
                type="text"
                name="userName"
                id="userName"
                class="form-control input-control"
                placeholder="john_smith"
                formControlName="userName"
                autocomplete="off"
                autofocus
              />
            </div>
          </div>

          <div class="mt-3">
            <label for="userName" class="form-label custom-label">
              Password
            </label>
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-lock fa-xs me-2"></i>

              <input
                type="password"
                name="password"
                id="password"
                class="form-control input-control"
                placeholder="password"
                autocomplete="off"
                formControlName="password"
              />
            </div>

            <div class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <app-button
              type="submit"
              [loading]="loading"
              value="Login"
            ></app-button>
            <!-- <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitDisabled"
            >
              Login
            </button> -->
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
