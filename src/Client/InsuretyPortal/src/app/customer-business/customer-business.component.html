<div class="row customer-business p-2">
  <div class="col">
    <h1>Business Details</h1>
    <div class="container p-4" *ngIf="_business?.message != null">
      Hi consumer, <br />
      your Business is not added,Kindly add one.<br />
      <button
        class="btn btn-success mt-2"
        (click)="gotobusinessform(customerID)"
      >
        Add Business
      </button>
    </div>
    <div class="container" *ngIf="_business?.message == null">
      <form [formGroup]="updateBusinessForma" (ngSubmit)="updateBusiness()">
        <div class="row my-2">
          <div class="col-4" id="label">Business ID</div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="BusinessID"
              value="{{ _business!.businessID }}"
              readonly
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-4" id="label">Business Type</div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              formControlName="businessType"
              id="businessTypeID"
              placeholder="{{ _business!.businessType }}"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-4" id="label">Business Name</div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="businessName"
              formControlName="businessName"
              placeholder="{{ _business!.businessName }}"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-4" id="label">Total Employees</div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              formControlName="totalEmployees"
              id="totalEmployees"
              placeholder="{{ _business!.totalEmployees }}"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-4" id="label">Annual Turnover</div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="annualTurnover"
              formControlName="annualTurnover"
              placeholder="{{ _business!.annualTurnover }}"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-4" id="label">Business Value</div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              formControlName="businessValue"
              id="businessValue"
              placeholder="{{ _business!.businessValue }}"
            />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col">
    <app-consumer-business-property
      businessID="{{ _business!.businessID }}"
      customerID="{{ customerID }}"
    ></app-consumer-business-property>
  </div>
</div>
