<div class="container login-form">
  <div class="row">
    <div class="col-sm-12 col-md-5 mx-auto">
      <form
        class="form border mt-4"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="h3 text-center">Signup</div>

        <section class="p-2 form-container">
          <div class="mt-3">
            <label for="userName" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter name: John Doe"
              formControlName="name"
              autocomplete="off"
              autofocus
              class="form-control"
            />
          </div>

          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="johndoe@example.com"
              autocomplete="off"
              formControlName="email"
            />
          </div>

          <div class="mt-3">
            <label for="userName" class="form-label">Username</label>
            <input
              type="userName"
              name="userName"
              id="userName"
              class="form-control"
              placeholder="johndoe@example.com"
              autocomplete="off"
              formControlName="userName"
            />
          </div>

          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
              autocomplete="off"
              formControlName="password"
            />
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="false">
              Signup
            </button>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
