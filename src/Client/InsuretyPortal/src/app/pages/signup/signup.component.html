<div class="container login-form">
  <div class="row">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
      <form
        class="form border mt-4"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <div class="h3">Signup</div>
          <p>Please Fill Up Details To Continue</p>
        </div>

        <section class="p-2 form-container">
          <div class="mt-3">
            <label for="userName" class="form-label custom-label">Name</label>
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-person fa-xs me-2"></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
                formControlName="name"
                autocomplete="off"
                autofocus
                class="form-control input-control"
              />
            </div>
          </div>

          <div class="mt-3">
            <label for="email" class="form-label custom-label">Email</label>
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-at fa-xs me-2"></i>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control input-control"
                placeholder="johndoe@example.com"
                autocomplete="off"
                formControlName="email"
              />
            </div>
          </div>

          <div class="mt-3">
            <label for="userName" class="form-label custom-label"
              >Username</label
            >
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-user fa-xs me-2"></i>
              <input
                type="userName"
                name="userName"
                id="userName"
                class="form-control input-control"
                placeholder="john__doe"
                autocomplete="off"
                formControlName="userName"
              />
            </div>
          </div>

          <div class="mt-3">
            <label for="password" class="form-label custom-label"
              >Password</label
            >
            <div class="d-flex align-items-center input-control-wrapper">
              <i class="fa-solid fa-lock fa-xs me-2"></i>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control input-control"
                placeholder="Password"
                autocomplete="off"
                formControlName="password"
              />
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="false">
              Signup
            </button>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
