<div class="container col-6 input">
  <div class="display-6 mt-2">Customer Details</div>

  <!-- <div class="alert alert-danger" *ngIf="isError"> -->
  <!-- {{ errorMessage }} -->
  <!-- </div> -->
  <form
    class="mt-2"
    [formGroup]="createCustomerForm"
    (ngSubmit)="addnewcustomer()"
  >
    <div class="row my-2">
      <div class="col-4" id="label">Full Name</div>
      <div class="col">
        <input
          formControlName="customerName"
          type="text"
          class="form-control"
          id="customerName"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Date of Birth</div>
      <div class="col">
        <input
          type="date"
          formControlName="dateOfBirth"
          class="form-control"
          id="dateOfBirth"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Email</div>
      <div class="col">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="Email"
        />
      </div>
    </div>

    <div class="row my-2">
      <div class="col-4" id="label">Phone Number</div>
      <div class="col">
        <input
          placeholder="XXX-XXX-XXXX"
          formControlName="phoneNumber"
          type="tel"
          class="form-control"
          id="phoneNumber"
        />
      </div>
    </div>

    <div class="row my-2">
      <div class="col-4" id="label">Pan Details</div>
      <div class="col">
        <input
          formControlName="pan"
          type="string"
          class="form-control"
          id="panDetails"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitDisabled"
      >
        Create
      </button>
    </div>
  </form>
</div>
