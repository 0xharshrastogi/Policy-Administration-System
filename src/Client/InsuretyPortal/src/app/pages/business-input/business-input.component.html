<div class="container col-6 mt-4 p-2" id="business-input">
  <div class="display-6 mb-3">Business Details</div>
  <form
    class="mt-2"
    [formGroup]="createBusinessForm"
    (ngSubmit)="addnewbusiness()"
  >
    <div class="row my-2">
      <div class="col-4" id="label">Customer ID</div>
      <div class="col">
        <input
          formControlName="customerID"
          type="text"
          class="form-control"
          id="customerID"
          value="{{ customerID }}"
          readonly
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">business Type</div>
      <div class="col">
        <input
          type="number"
          min="1"
          max="3"
          formControlName="businessType"
          class="form-control"
          id="businessType"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Business Name</div>
      <div class="col">
        <input
          formControlName="businessName"
          type="text"
          class="form-control"
          id="businessName"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Total Employees</div>
      <div class="col">
        <input
          formControlName="totalEmployees"
          type="number"
          min="10"
          class="form-control"
          id="totalEmployees"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Annual Turnover in INR</div>
      <div class="col">
        <input
          formControlName="annualTurnover"
          type="number"
          min="1000"
          class="form-control"
          id="annualTurnover"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4" id="label">Business Value</div>
      <div class="col">
        <input
          formControlName="businessValue"
          type="number"
          min="1"
          max="10"
          class="form-control"
          id="businessValue"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
