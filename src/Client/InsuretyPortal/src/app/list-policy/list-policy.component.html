<div *ngIf="!isLoaded">Loading</div>

<div *ngIf="isLoaded" class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Consumer ID</th>
        <th>Business ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <!-- table body -->

    <tbody>
      <tr *ngFor="let policy of policies">
        <td>{{ policy.customerId }}</td>
        <td>{{ policy.businessId }}</td>
        <td>{{ policy.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
