<div class="container-fluid">
  <div class="container mx-auto">
    <form
      class="form card mt-4 p-4 border rounded"
      [formGroup]="issueForm"
      (submit)="onSubmit()"
    >
      <h5 class="text-center">Issue Policy Form</h5>
      <div class="mt-3">
        <label for="transactionId" class="form-label">Payment Status</label>
        <select
          name="customerId"
          aria-label="Default select example"
          class="form-select"
          formControlName="paymentStatus"
        >
          <option selected>Open To Select Customer</option>
          <option *ngFor="let status of paymentStatus" value="{{ status }}">
            {{ status }}
          </option>
        </select>
      </div>

      <div class="mt-3">
        <label for="coveredSum" class="form-label">Covered Sum</label>
        <input
          class="form-control"
          type="number"
          min="0"
          name="coveredSum"
          id="coveredSum"
          placeholder="$500000"
          formControlName="coveredSum"
        />
      </div>

      <div class="mt-3">
        <label for="durationInDays" class="form-label">Duration</label>
        <input
          class="form-control"
          type="date"
          name="durationInDays"
          id="durationInDays"
          placeholder="Current Date"
          (change)="onDurationChange($event)"
        />
      </div>

      <div class="alert alert-primary mt-4" *ngIf="!!issueSuccess">
        <p>{{ issueSuccess.description }}</p>
        <a routerLink="/policy" class="btn btn-primary">Back</a>
      </div>

      <div class="d-flex justify-content-end mt-4" *ngIf="!issueSuccess">
        <button
          [disabled]="issueForm.touched && issueForm.invalid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
