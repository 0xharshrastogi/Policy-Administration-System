<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="type">Type</label>
                    <app-input-text mode="dark" placeholder="Enter Type"></app-input-text>
                </div>

                <div class="form-group mt-2">
                    <label for="turnover">DOB</label>
                    <app-input-text mode="dark" pattern="^[1-9]{1}[0-9+]" placeholder="1000000"></app-input-text>
                </div>

                <div class="form-group mt-2">
                    <label for="totalEmployee">Total Employee</label>
                    <app-input-text mode="dark" type="text" placeholder="10000">
                    </app-input-text>
                </div>


                <div class="form-group mt-2">
                    <label for="capital">Capital Invested</label>
                    <app-input-text mode="dark" placeholder="text" pattern="[0-9+]">
                    </app-input-text>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" onclick="">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="area">AreaSqFt</label>
                    <app-input-text mode="dark" placeholder="Enter Area in sqFt"></app-input-text>
                </div>

                <div class="form-group mt-2">
                    <label for="building">BuildingType</label>
                    <app-input-text mode="dark" type="text" placeholder="Equipment"></app-input-text>
                </div>

                <div class="form-group mt-2">
                    <label for="storey">Building Storey</label>
                    <app-input-text mode="dark" type="email" placeholder="2">
                    </app-input-text>
                </div>


                <div class="form-group mt-2">
                    <label for="buildingAge">buildingAge</label>
                    <app-input-text mode="dark" placeholder="5" pattern="[0-9+]">
                    </app-input-text>
                </div>
                <div class="form-group mt-2">
                    <label for="costOfProperty">Cost Of Property</label>
                    <app-input-text mode="dark" pattern="^[1-9]{1}[0-9+]" placeholder="1000000"></app-input-text>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" onclick="">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
